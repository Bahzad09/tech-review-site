    <section>
      <h2>Get in Touch</h2>
      <p>Have questions or suggestions? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>

      <form action="https://formspree.io/f/yourFormID" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
