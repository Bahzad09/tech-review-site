<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Tech Reviews Hub</title>
  <meta name="description" content="Reach out to Tech Reviews Hub for inquiries, collaborations, or feedback. We'd love to connect with you!" />
  <meta name="keywords" content="contact Tech Reviews Hub, tech blog support, gadget questions, tech review feedback, affiliate inquiry" />
  <meta name="author" content="Tech Reviews Hub" />
  <link rel="canonical" href="https://tech-reviews-hub.netlify.app/contact.html" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1482390085854746"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo-title">
        <a href="index.html">
          <img src="images/logo.jpg" alt="Tech Reviews Hub logo" class="site-logo" loading="lazy" />
        </a>
        <h1 class="site-title">Tech Reviews Hub</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Get in Touch</h2>
      <p>Got a question, a product you'd like us to review, or an idea for a collaboration? We’d love to hear from you. Just fill out the form below.</p>

      <form action="https://formspree.io/f/yourFormID" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Tech Reviews Hub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
